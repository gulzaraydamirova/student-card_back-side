<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Card | back-side</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card-wrapper">
      <!-- 1 -->
      <header>
        <p>Xaricdən zənglər üçün / For international calls (99412) 598 44 60</p>
        <p>Ölkədaxili zənglər üçün / For domestic calls 196</p>
      </header>
      <!-- 2 -->
      <div class="grey"></div>
      <!-- 3 -->
      <div class="div-for-padding">
        <div class="main-group">
          <div class="group1">
            <div class="cv-code"><p>1234 000</p></div>
            <img src="./images/kapital.jpg" alt="capital-logo" />
          </div>
          <!-- 3.5 -->
          <div class="group2">
            <p id="novacard">NOVACARD S0542-03/20</p>
            <img src="./images/picture2.png" alt="mastercard-logo" />
          </div>
        </div>
        <footer>
          <!-- footer -->
          <div class="card-number">
            <p>5103 7777 8997 1595 2945</p>
          </div>
          <!-- sonn -->
          <div class="footer-section">
            <!-- 3 metn -->
            <div class="footer-text">
              <!-- metnler -->
              <p>VALID THRU</p>
              <p>07/24</p>
              <p>www.kapitalbank.az</p>
            </div>
            <!-- vifi -->
            <div class="icons">
              <img id="wifi" src="./images/nfc.png" alt="" />
              <!-- call -->
              <div class="call">
                <img id="call-icon" src="./images/phone-call.png" alt="" />
                <p>196</p>
              </div>
              <!-- debit -->
              <div class="debit">
                <p>debit</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
